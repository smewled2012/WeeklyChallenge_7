<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top text-center">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employeelist">All Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/departmentlist">All Departments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addemployee">Add Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/adddepartment">Add Department</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="jumbotron text-center">
        <h1>
            Sterling Solutions: Employee Database
        </h1>
    </div>
</div>

<div class="container" >
<h3> Add New Employee  </h3>

<form th:action="@{/saveemployee}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="form-group">
    Name:<br />
    <input type="text" th:field="*{name}" /> <br />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></span>
    </div>

    <div class="form-group">
    Job Title:<br />
    <input type="text" th:field="*{title}" /> <br />
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" ></span>
    </div>
        <div class="form-group">
    Department:<br />
    <select th:field="*{department}">
        <option th:value="${department.id}" th:each="department: ${departments}"> [[${department.name}]]</option>
    </select>
        </div>

    <br />
    <input class="btn btn-primary" type="submit" value="Submit">

</form>

</div>

<div>
    <script src="/js/jquery-3.2.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</div>

</body>
</html>
